<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        const anuncio = prompt("Anúncio: ")
        let numPalavras = 0
        const tam = anuncio.length

        // console.log(anuncio.charAt(0))

        

        for (let i = 0; i < tam; i++) {
            if (anuncio.charAt(i) == " ") {
                numPalavras++
            }
        }

        alert(`Anuncio: ${anuncio}\nNº Palavras: ${(numPalavras + 1)}`)

    </script>

</body>

</html>
