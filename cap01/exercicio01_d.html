<!-- d) Elaborar um progrma que leia 2 notas de um aluno em uma disciplina. Calcule
e informe a média das notas -->

<script>
    let nota1 = 8;
    let nota2 = 9;
    let soma = nota1 + nota2;
    let media = soma / 2
    alert(`Nota 1: ${nota1}\n` +
        `Nota 2: ${nota2}\n` +
        `A média das duas notas é: ${media}`)
    
</script>
