<!-- a) elabore um programa que leia um número. calcule e informe os seus vizinhos, ou seja, o numero anterior e posterior -->
<script>
    let valor = Number(prompt("Digite um valor: "))
    console.log(valor)
    let valorMenor = valor -= 1;
    let valorMaior = valor += 1;
    console.log(`O Valor menor, vizinho de ${valor} é ${valorMenor}`)
    console.log(`O Valor maior, vizinho de ${valor} é ${valorMaior}`)
</script>
